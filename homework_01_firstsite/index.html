<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<!-- Шапка сайта -->
<div class="block1">
    <div class="block1__container">
        <header>
            <h2>Интернет-магазин "Не только красивое"</h2>
        </header>
    </div>
</div>

<!-- Основной блок -->
<main class="block2__container">
    <div class="block2__column1">
        <h4 class="block2__column1-h4">Морская рыба</h4>

        <div class="block2__column1-check">
            <input type="checkbox" ><label for="">Акула</label>
        </div>
        <div class="block2__column1-check">
            <input type="checkbox" ><label for="">Окунь</label>
        </div>
        <div class="block2__column1-check">
            <input type="checkbox" ><label for="">Палтус</label>
        </div>
        <div class="block2__column1-check">
            <input type="checkbox" ><label for="">Треска</label>
        </div>


        <h4 class="block2__column1-h4">Пресноводная рыба</h4>

        <div class="block2__column1-check">
            <input type="checkbox" ><label for="">Белоглазка</label>
        </div>
        <div class="block2__column1-check">
            <input type="checkbox" ><label for="">Осётр</label>
        </div>
        <div class="block2__column1-check">
            <input type="checkbox" ><label for="">Речной угорь</label>
        </div>
        <div class="block2__column1-check">
            <input type="checkbox" ><label for="">Налим</label>
        </div>

    </div>

    <div class="block2__column2">

        <h1 class="block2__column2-h1">Рыбы на любой вкус </h1>
        <p class="block2__column2-p">Мы продаем рыбов, а не только показываем!</p>
        <div class="block2__column2-cards">
            <div class="block2__column2-card">
                <a class="block2__column2-card-a" href="">Замороженные рыбы</a>
                <p>Мы заморозили рыбов для вас</p>
            </div>
            <div class="block2__column2-card">
                <a class="block2__column2-card-a" href="">Живые рыбы</a>
                <p>На кухню или на разведение</p>
            </div>
        </div>

        <h3 class="block2__column2-h3">Популярные</h3>
        <div class="block2__column2-grid">
            <div class="block2__column2-grid-card flex">
                <div class="block2__column2-grid-img"></div>
                <div class="block2__column2-grid-buttons">
                    <a class="block2__column2-grid-a" href="">Палтус</a>
                    <button class="block2__column2-grid-btn">Купить</button>
                </div>
            </div>
            <div class="block2__column2-grid-card flex">
                <div  class="block2__column2-grid-img"></div>
                <div class="block2__column2-grid-buttons">
                    <a class="block2__column2-grid-a" href="">Сёмга</a>
                    <button class="block2__column2-grid-btn">Купить</button>
                </div>
            </div>
            <div class="block2__column2-grid-card flex">
                <div class="block2__column2-grid-img"></div>
                <div class="block2__column2-grid-buttons">
                    <a class="block2__column2-grid-a" href="">Сом</a>
                    <button class="block2__column2-grid-btn">Купить</button>
                </div>
            </div>
            <div class="block2__column2-grid-card flex">
                <div class="block2__column2-grid-img"></div>
                <div class="block2__column2-grid-buttons">
                    <a class="block2__column2-grid-a" href="">Мойва</a>
                    <button class="block2__column2-grid-btn">Купить</button>
                </div>
            </div>
            <div class="block2__column2-grid-card flex">
                <div class="block2__column2-grid-img"></div>
                <div class="block2__column2-grid-buttons">
                    <a class="block2__column2-grid-a" href="">Сельдь</a>
                    <button class="block2__column2-grid-btn">Купить</button>
                </div>
            </div>
            <div class="block2__column2-grid-card flex">
                <div class="block2__column2-grid-img"></div>
                <div class="block2__column2-grid-buttons">
                    <a class="block2__column2-grid-a" href="">Тунец</a>
                    <button class="block2__column2-grid-btn">Купить</button>
                </div>
            </div>

        </div>
    </div>
</main>



</body>
</html>
